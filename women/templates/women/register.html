{% extends 'women/base.html' %}
{% block content %}

<h1>{{ title }}</h1>

<form method="post">
  {% csrf_token %}
  {% for item in form %}
  <p>
    <label class="form-label" for="{{item.id_for_label}}">{{ item.label }}</label>{{ item }}
  </p>
  <div class="form-error">{{ item.errors }}</div>
  {% endfor %}
  <button type="submit">Регистрация</button>
</form>

{% endblock %}
